<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Weather!</title>
  </head>
  <body>
    <div class="scrollBar">
      <div class="weatherDescription">description</div>
      <div class="humidity">humidity</div>
      <div class="min">min</div>
      <div class="max">max</div>
    </div>
    <div class="container">
      <div class="weatherInfo">
        <div class="cityName"></div>
        <div class="temp"></div>
        <div class="unitsLabel">F</div>
      </div>
      <div class="formContainer">
        <form name="searchForm" class="searchForm">
          <div class="searchIcon"></div>
          <input
            type="text"
            id="cityInput"
            name="cityInput"
            value=""
            placeholder="Enter a city:"
            required
          /><br />
          <input type="submit" value="Submit" id="citySubmit" />
        </form>
        <button class="changeUnits">Fahrenheit/Celsius</button>
      </div>
    </div>
  </body>
</html>
